<title>Jogadores | Administrador</title>
<div class="container mt-5">
  <div class="col pb-3">
    <h2>Lista de jogadores</h2>
    <button [routerLink]="['/'+'dashboard/new/jogador']" class="btn btn-secondary">Novo jogador</button>
  </div>
  <ul class="list-group">
    <li *ngFor="let jogador of jogadores" class="list-group-item d-flex justify-content-between align-items-center">
      {{ jogador.nome }}
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Ações
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" [routerLink]="['/'+'dashboard/edit/jogador/'+jogador.id]">Editar</a></li>
        <li><a class="dropdown-item" (click)="deleteItem(jogador)">Apagar</a></li>
      </ul>
    </li>
  </ul>
</div>
